<head>
	<title>Bank With Me</title>
	<link rel="stylesheet" type="text/css" href="validation.css">
</head>
<body>
	<h1>Banky McBank face</h1>
	<form class="form_for_banking">
		<ul>
			<li>
				<label>Applicant first name</label>
				<input type="text" name="fist_name">
			</li>

			<li>	
				<label>Applicant middle initial</label>
				<input type="text" name="middle_initial">
			</li>	
			<li>
				<label>Applicant last name</label>
				<input type="text" name="last_name">
			</li>	
			<li>
				<label>Applicant address</label>
				<input type="text" name="address">
			</li>	
			<li>
				<label>Applicant occupation</label>
				<input type="text" name="occupation">
			</li>	
			<li>
				<label>Applicant employer</label>
				<input type="text" name="employer">
			</li>	
			<li>
				<label>Employer address</label>
				<input type="text" name="employer_address">
			</li>
		</ul>
	</form>
	<div>
		<select>
			<option>Commercial</option>
			<option>Real estate</option>
			<option>Personal</option>
			<option>Mortgage</option>
		</select>
	</div>
	<label>Amount of loan being reequsted</label>
	<input type="text" name="loan_request">
	<ul>
		<li>
			<label>5 years</label>
			<input type="radio" name="5year">
		</li>
		<li>
			<label>15 years</label>
			<input type="radio" name="15year">
		</li>
		<li>
			<label>30 years</label>
			<input type="radio" name="30year">
		</li>
	</ul>
	<ul>
		<li>
			<label>I have a down payment</label>
			<input type="checkbox" name="down_payment">
		</li>
		<li>
			<label>Out-of-state resident</label>
			<input type="checkbox" name="out_of_state">
		</li>
		<li>
			<label>Married</label>
			<input type="checkbox" name="married">
		</li>
		<li>
			<label>Loan Will be co-signed</label>
			<input type="checkbox" name="">
		</li>
	</ul>
	<label>Additional Comments</label>
	<div>
		<textarea></textarea>
	</div>
	<ol>
		<li>
			<label>Email address</label>
			<input type="email">
		</li>
		<li>
			<label>Phone number</label>
			<input type="phone">
		</li>	
		<li>
			<label>LinkedIn URL</label>
			<input type="url">
		</li>	
	</ol>
</body>
